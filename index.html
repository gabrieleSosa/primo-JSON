<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>introduzione a JSON</title>

		<style>
			* {
				font-size: 24px;
				font-family: Arial, Helvetica, sans-serif;
				box-sizing: border-box;
			}

			input {
				width: 200px;
				padding: 10px;
				margin-top: 5px;
			}

			select {
				margin-top: 5px;
				padding: 10px;
				width: 300px;
			}
		</style>
	</head>
	<body>
		<form method="get" id="form">
			<label for="firstName">First name:</label>
			<br />
			<input type="text" id="firstName" name="firstName" />
			<br />
			<label for="lastName">Last name:</label>
			<br />
			<input type="text" id="lastName" name="lastName" />

			<br /><br />
			<label for="age">Age</label>
			<br />
			<input type="number" id="age" name="age" min="1" max="120" />

			<br /><br />
			<label for="sex">Sex:</label>
			<br />
			<select id="sex" name="sex">
				<option disabled selected>select something</option>
				<option value="male">male</option>
				<option value="female">female</option>
				<option value="not specified">not specified</option>
			</select>

			<br /><br />
			<button type="submit">aggiungere utente</button>
		</form>

		<br /><br />

		<div class="outputNome"></div>
		<div class="outputCognome"></div>
		<div class="outputEta"></div>
		<div class="outputSesso"></div>

		<script src="index.js"></script>
	</body>
</html>
